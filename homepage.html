<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Study Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="user-info">
      <img id="user-photo" alt="User Photo" />
      <h2 id="welcome-message">Welcome, User!</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="todo-section">
      <h3>ðŸ“š Add Your Study Task</h3>
      <input type="text" id="task-input" placeholder="e.g., Read Chapter 5" />
      <input type="number" id="task-time" placeholder="Time (mins)" />
      <button onclick="addTask()">Add Task</button>

      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
