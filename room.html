<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Room</title>
</head>
<body>
  <h1>You are now in your Study Room</h1>
  <p>Room ID: <span id="roomId"></span></p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('roomId').innerText = urlParams.get('roomId') || 'Unknown';
  </script>
</body>
</html>
