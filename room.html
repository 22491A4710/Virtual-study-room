<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .info {
      margin: 20px 0;
      font-size: 18px;
    }
    .participants {
      margin-top: 20px;
      display: none;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
    .participants h3 {
      margin-bottom: 10px;
    }
    .participants ul {
      list-style: none;
      padding: 0;
    }
    .participants li {
      margin-bottom: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Welcome to your Study Room</h1>
    <div class="info">
      <p><strong>Room Type:</strong> <span id="roomType"></span></p>
      <p><strong>Room ID:</strong> <span id="roomID"></span></p>
      <p><strong>Created By:</strong> <span id="creatorName"></span></p>
    </div>
    <div class="participants" id="participantsSection">
      <h3>üë• Participants</h3>
      <ul id="participantsList"></ul>
    </div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "homepage.html";
    }

    window.onload = function () {
      const roomData = JSON.parse(localStorage.getItem("room"));
      const user = JSON.parse(localStorage.getItem("user"));

      if (!roomData || !user) {
        alert("Missing room or user data. Redirecting to homepage.");
        window.location.href = "homepage.html";
        return;
      }

      document.getElementById("roomType").textContent = roomData.type;
      document.getElementById("roomID").textContent = roomData.id;
      document.getElementById("creatorName").textContent = user.name || "Unknown";

      if (roomData.type === "Multi User Room" && roomData.participants && roomData.participants.length > 0) {
        const list = document.getElementById("participantsList");
        document.getElementById("participantsSection").style.display = "block";
        roomData.participants.forEach((p) => {
          const li = document.createElement("li");
          li.textContent = p;
          list.appendChild(li);
        });
      }
    };
  </script>
</body>
</html>
