<!DOCTYPE html>
<html>
<head>
  <title>Login | Virtual Study Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Virtual Study Room</h2>

    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="number" id="age" placeholder="Enter Age" required>

    <button onclick="manualLogin()">Login</button>

    <p>OR</p>

    <button onclick="googleLogin()" id="google-login">Sign in with Google</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
